<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  <div> 
   <button mat-icon-button>
     <mat-icon>menu</mat-icon>
   </button>
   <span class="title">e-commerce.fr</span>
  </div>
  <div>
   <span class="title">Search Bar</span>
  </div>
  <!--<span class="toolbar-spacer"></span>-->
  <div>
   <button mat-icon-button class="icon favorite-icon">
     <mat-icon>favorite</mat-icon>
   </button>
   <button mat-icon-button>
     <mat-icon>add_shopping_cart</mat-icon>
   </button>
  </div>
</mat-toolbar>
<!--product container-->
<div class="grid-product-container">
 <div class="product" *ngFor="let product of products"> 
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{product.productName}}</mat-card-title>
      <mat-card-subtitle>{{product.productCategory}}</mat-card-subtitle>
    </mat-card-header>
    <img class="product-img"mat-card-image src={{product.imageUrl}}>
    <mat-card-content>
      <p>
        {{product.productDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
